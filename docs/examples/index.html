<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,700" rel="stylesheet">
    <script src="../../dependencies/d3.v4.min.js"></script>
    <script src="../../dependencies/lodash.4.17.4.min.js"></script>
    <script src="../../dependencies/topojson.v1.min.js"></script>
    <title>examples | adt</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/synesenom/whiteprint/c69fcfc1/wp.min.css">
    <link rel="stylesheet" type="text/css" href="../style/adt.css">
    <!-- widgets -->
    <script src="../../src/widgets.js"></script>
    <script src="../../src/widgets.areachart.js"></script>
    <script src="../../src/widgets.barchart.js"></script>
    <script src="../../src/widgets.chordchart.js"></script>
    <script src="../../src/widgets.grid.js"></script>
    <script src="../../src/widgets.linechart.js"></script>
    <script src="../../src/widgets.map.js"></script>

    <style>
        .title {
            position: relative;
            width: calc(100% - 40px);
            height: 20px;
            font-variant: all-small-caps;
            font-size: 2em;
            margin-left: 40px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .example-container {
            width: 100%;
        }
        .example {
            position: relative;
            float: left;
            width: 320px;
            height: 280px;
            margin: 40px;
            box-shadow: 1px 1px 3px gray;
            border-radius: 3px;
            font-family: 'Montserrat', sans-serif;
        }
        @media screen and (max-width: 700px) {
            .example {
                width: 320px;
                margin-left: calc(50% - 150px);
                margin-top: 30px;
                margin-bottom: 30px;
            }
        }
        .example a {
            text-decoration: none;
            color: dodgerblue;
            font-family: 'Montserrat', sans-serif;
        }
        .example a:hover {
            color: #888;
        }
        .widget-container {
            display: block;
            width: 320px;
            height: 280px;
            padding: 20px;
        }
        .chart-name {
            width: 280px;
            height: 40px;
            font-family: 'Avenir Next', 'Helvetica Neue', 'Helvetica', sans-serif;
        }
        .widget {
            position: relative;
            display: block;
            width: 280px;
            height: 200px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="title">Examples</div>
<div class="example-container">
    <div class="example">
        <div class="widget-container">
            <div class="chart-name"><a href="areachart.html">Area chart</a></div>
            <div id="areachart" class="widget"></div>
        </div>
    </div>

    <div class="example">
        <div class="widget-container">
            <div class="chart-name"><a href="barchart.html">Bar chart</a></div>
            <div id="barchart" class="widget"></div>
        </div>
    </div>

    <div class="example">
        <div class="widget-container">
            <div class="chart-name"><a href="chordchart.html">Chord chart</a></div>
            <div id="chordchart" class="widget"></div>
        </div>
    </div>

    <div class="example">
        <div class="widget-container">
            <div class="chart-name"><a href="grid.html">Grid</a></div>
            <div id="grid" class="widget"></div>
        </div>
    </div>

    <div class="example">
        <div class="widget-container">
            <div class="chart-name"><a href="linechart.html">Line chart</a></div>
            <div id="linechart" class="widget"></div>
        </div>
    </div>

    <div class="example">
        <div class="widget-container">
            <div class="chart-name"><a href="map.html">Map</a></div>
            <div id="map" class="widget"></div>
        </div>
    </div>
</div>

<script>
    var DUMMY_DATA = [];
    for (var i=0; i<100; i++) {
        DUMMY_DATA.push({
            x: i,
            y: {dogs: 10*Math.pow(i/100, 2), cats: 10*Math.exp(-i/100)*Math.pow(Math.cos(Math.PI*i/15), 2)+2}
        });
    }
    var DUMMY_DATA_2 = [];
    for (i=0; i<10; i++) {
        DUMMY_DATA_2.push({
            x: i,
            y: Math.cos(i/1.2) + Math.pow(i/2.1, 1.1)
        });
    }
    var DUMMY_DATA_MATRIX = [
        {source: "melon", target: "apple", value: 1},
        {source: "melon", target: "pear", value: 2},
        {source: "melon", target: "orange", value: 3},
        {source: "apple", target: "melon", value: 4},
        {source: "apple", target: "pear", value: 5},
        {source: "apple", target: "orange", value: 6},
        {source: "pear", target: "melon", value: 7},
        {source: "pear", target: "apple", value: 8},
        {source: "pear", target: "orange", value: 9},
        {source: "orange", target: "melon", value: 10},
        {source: "orange", target: "apple", value: 11},
        {source: "orange", target: "pear", value: 12},
        {source: "banana", target: "apple", value: 1},
        {source: "apple", target: "banana", value: 2}
    ];
    var COLORS_MATRIX = {
        'melon': "dodgerblue",
        'apple': "crimson",
        'pear': "limegreen",
        'orange': "goldenrod",
        'banana': "purple"
    };
    var DUMMY_COLORS = {dogs: "dodgerblue", cats: "limegreen"};

    window.addEventListener("load", function() {
        //d3.csv("data/world_data.csv", function(data) {
        // Area chart
        var areaChart = new adt.widgets.AreaChart("areachart", d3.select("#areachart"))
            .width(280)
            .height(200)
            .xLabel("value")
            .yLabel("density")
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontColor("black")
            .fontSize(14)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA)
            .render();

        // Bar chart
        var barChart = new adt.widgets.BarChart("barchart", d3.select("#barchart"))
            .width(280)
            .height(200)
            .xLabel("category")
            .yLabel("values")
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontColor("black")
            .fontSize(14)
            .colors("dodgerblue")
            .data(DUMMY_DATA_2)
            .render();

        // Chord chart
        var chordChart = new adt.widgets.ChordChart("chordchart", d3.select("#chordchart"))
            .x(50)
            .radius(80)
            .margins({left: 40, top: 10, right: 20, bottom: 30})
            .fontColor("black")
            .fontSize(14)
            .colors(COLORS_MATRIX)
            .data(DUMMY_DATA_MATRIX)
            .render();

        // TODO fix grid positioning
        var grid = new adt.widgets.Grid("grid", d3.select("#grid"))
            .width(280)
            .height(200)
            .rows(2)
            .cols(2)
            .render();
        grid.add(new adt.widgets.LineChart("linechart", grid.w())
            .margins({left: 30, top: 20, right: 10, bottom: 20})
            .fontColor("black")
            .fontSize(10)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA), 0, 0, 1, 1);
        grid.add(new adt.widgets.AreaChart("areachart", grid.w())
            .margins({left: 30, top: 20, right: 10, bottom: 20})
            .fontColor("black")
            .fontSize(10)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA), 0, 1, 2, 1);
        grid.add(new adt.widgets.BarChart("barchart", grid.w())
            .margins({left: 30, top: 20, right: 10, bottom: 20})
            .fontColor("black")
            .fontSize(10)
            .colors("dodgerblue")
            .data(DUMMY_DATA_2), 1, 0, 1, 1);

        // Line chart
        var lineChart = new adt.widgets.LineChart("linechart", d3.select("#linechart"))
            .width(280)
            .height(200)
            .xLabel("time")
            .yLabel("trends")
            .margins({left: 40, top: 20, right: 20, bottom: 40})
            .fontColor("black")
            .fontSize(14)
            .colors(DUMMY_COLORS)
            .data(DUMMY_DATA)
            .render();

        // Map
        var map = new adt.widgets.Map("map", d3.select("#map"))
            .x(0)
            .y(0)
            .width(280)
            .height(200)
            .labels(true)
            .backgroundColor("white")
            .borderColor("#555")
            .foregroundColor("#999")
            .render();
        //});
    });
</script>
</body>
</html>
